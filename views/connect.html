<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <title>My Electron MySQL App</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Connect to Database</div>
          <div class="card-body">
            <form>
              <div class="form-group row mt-2">
                <label for="databaseAddress" class="col-sm-4" col-form-label>Host:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="databaseAddress" placeholder="Enter database address" />
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="username" class="col-sm-4" col-form-label>Username:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="username" placeholder="Enter username" />
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="password" class="col-sm-4" col-form-label>Password:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="password" placeholder="Enter password" />
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="databaseName" class="col-sm-4" col-form-label>Database Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="databaseName" placeholder="Enter database name" />
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                  <button type="button" class="btn btn-primary" id="connectBtn">
                    Connect
                  </button>
                </div>
                <div class="col-sm-4"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../js/connect.js"></script>

</html>
